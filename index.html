<!-- Mainpage: Showing the dayview where you can log hours -->
<div data-role="page" data-theme="a" id="dayPage" data-needs-auth="true" >
	<div data-role="header" id="hdrDay" name="hdrDay" data-nobackbtn="false" data-theme="a" data-position="fixed">
		<a href="javascript:prevDay()" data-icon="arrow-l">Previous</a>
		<h1></h1>
		<a href="javascript:nextDay()" data-icon="arrow-r">Next</a>
	</div>

	<!-- DayContent: Contains the form that shall be submitted, project, hours worked, lunch, submit and overtime button -->
	<div data-role="content" id="contentDay" name="contentDay">
		<form id="dayForm">
			
		<div id="favDiv" data-role="fieldcontain">
			<label id="favLabel" for="fav">Choose project</label>
			<select id="fav" name="fav_r" tabindex="2" data-theme="c"  data-native-menu="false">
				<option selected="selected" value="10 : ZZ">Select a favourite</option>
				<option value="1093094 : LARM">1093094: LARM</option>
				<option value="1112890 : OSL CDM">1112890: OSL CDM</option>
				<option value="19 : JavaZone">19: JavaZone</option>
				<option value="1337 : Timeforing">1337: Timeforing app</option>
				<option value="11 : Steria intern">11: Steria intern: 02 : Oppl√¶ring : Ettellerannet</option>
			</select>
		</div>
		
	<div id="hoursDiv" data-role="fieldcontain">
		<label id="hoursLabel" for="hours">Hours worked:</label>
		<input type="range" name="hours" id="hours" value="" min="0" max="12" step="0.5" data-highlight="true" data-theme="" />
	</div>
	
	<div id="lunchDiv" data-role="fieldcontain">
		<label id="lunchLabel" for="lunch">Lunch</label>
		<select name="lunch_r" id="lunch" data-role="slider" data-theme="a">
			<option value="0">No</option>
			<option value="1" selected="selected">Yes</option>
		</select>
	</div>
	
	<fieldset class="ui-grid-a">
		<div class="ui-block-a"><button id="saveBtnID" name="saveButton" type="submit" data-theme="a">Save</button></div>
		<div class="ui-block-b" ><a href=""  data-theme="a" data-transition="fade" data-role="button">Overtime</a></div>
		<!-- <div class="ui-block-a"><button id="updateBtn" name="updateButton" type="button" data-theme="a">Update</button></div>  -->
	</fieldset>

	</form>
	<ul id="dayList" data-role="listview" data-inset="true" data-theme="c" data-split-icon="delete" data-split-theme="b" >
		
	</ul>
	</div> <!-- contentDay -->
	
	
	<!-- Mainpage footer -->
	<div id="ftrDay" data-role="footer" data-position="fixed" >
		<div data-role="navbar">
		<ul>
			<li><a href="#" data-theme="a" data-icon="home" class="ui-btn-active ui-state-persist">Day</a>
			<li><a href="#weekPage" id="weekLink" data-theme="a" data-icon="grid" data-transition="slide">Week</a>
			<li><a href="#favPage" data-theme="a" data-icon="star" data-transition="slide">Fav</a>
			<li><a href="#addPage" data-theme="a" data-icon="gear" data-transition="slide">Settings</a>
		</ul>
		</div>
	</div> 
</div> <!-- dayPage end -->

<!-- Overtime page: Add overtime by type and hours -->
<div data-role="page" data-theme="a" id="overtimePage"  data-rel="back">
	<div data-role="header" id="hdrOvertime" name="hdrOvertime" data-add-back-btn="true" data-theme="a" data-position="fixed">
		<h1>Steriatime</h1>
	</div>
	
	<!-- Overtimepage content -->
	<div data-role="content" id="contentOvertime" name="contentOvertime">
		<form id="overtimeForm">
		<div id="overtimeDiv" data-role="fieldcontain">
			<label id="otimeLabel" for="otime">Choose overtime type</label>
			<select id="otime" name="otime_r" tabindex="2" data-theme="c">
				<option value="50">50%</option>
				<option value="100">100%</option>
				<option value="150">150%</option>
				<option value="200">200%</option>
			</select>
		</div>
		
		<div id="otHoursDiv" data-role="fieldcontain">
			<label id="otHoursLabel" for="otHours">Hours worked:</label>
			<input type="range" name="otHours" id="otHours" value="" min="0" max="12" step="0.5" data-highlight="true" data-theme="c" />
		</div>
		
		<div id="submitOTDiv" data-role="fieldcontain">
			<input type="submit" value="Submit overtime"/>
		</div>
			
		</form>
	</div>
		
</div>

<div data-role="page" id="loginPage" data-theme="a">
	<div data-role="header" id="hdrLogin" name="hdrLogin" data-theme="a">
		<h1>Login Steriatime</h1>
	</div>
	
	<div data-role="content" id="contentLogin" name="contentLogin">
		<form id="loginForm" >
			<div data-role="controlgroup" data-type="horizontal" >		
				<input type="radio" name="radioCountry" id="radNorway" value="norway" checked="checked" />
				<label for="radNorway">Norway</label>
				<input type="radio" name="radioCountry" id="radDenmark" value="denmark" />
				<label for="radDenmark">Denmark</label>
				<input type="radio" name="radioCountry" id="radSweden" value="sweden" />
				<label for="radSweden">Sweden</label>
			</div>			
			
			Username: <input type="text" name="username" data-role="fieldcontain"><br />
			<!-- Byttes til input type="password" etter testing -->
			Password: <input type="password" name="password" data-role="fieldcontain"><br />
			
			<fieldset class="ui-grid-a">
				<div class="ui-block-a"><button id="loginBtn" name="loginBtn" type="submit" data-theme="a">Login</button></div>
				<div class="ui-block-b"><button type="reset" data-theme="a" >Reset</button></div>	   
			</fieldset>				
		</form>
		<p id="loginErr" class="wrong"></p>
	</div>
</div>
